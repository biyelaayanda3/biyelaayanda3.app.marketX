
<ion-content [fullscreen]="true" style="background-color: rgb(202, 176, 138);">
  
  <div class="container">
    <img src="../../assets/icon/login.png">
    <ion-text class="ion-text-center" style="color: grey;" >
      <i><span style="font-size:35px; font-weight:bolder; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sign-in </span></i>
    </ion-text>
</div>

<ion-card  >
  <ion-card-content >
    <ion-item fill="solid" color="#75511f" class="ion-margin-bottom">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input type="email"placeholder="Username/Email" ></ion-input>
    </ion-item>
    <ion-item fill="solid" color="#75511f"ass="ion-margin-bottom" >
      <ion-icon slot="start" name="eye-off" ></ion-icon>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <br>
    <ion-text class="ion-text-end">
      <h6><span style="font-size: medium; font-family:Georgia, 'Times New Roman', Times, serif;" (click)="presentModalResetPassword()"><i><u>Forgot password</u></i> </span></h6>
    </ion-text>
   </ion-card-content>
   <ion-grid>
    <ion-row><ion-col size="12">
        <!-- [disabled]="!credentials.valid" -->
        <div class="ion-text-center">
        <ion-button  color="white" expand="full" routerLink="/home">
         <b>Login Now</b>
        </ion-button>
      </div>
          <ion-text class="ion-text-center"  >
            <h6 style="font-size: small; ">New Customer?
              <I><b style="color: black; font-size: small; "> <span (click)="presentModalSignin()" ><u>Click Here</u></span></b></I> 
             To Create Account</h6>
          </ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-card>
</ion-content>
